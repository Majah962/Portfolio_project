<!--templates/base.html-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" type="text/css" href="{%static 'home/css/bootstrap.css' %}" />
            <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css' %}" />
            <link/>
            
        <title>{% block title %}Home{% endblock %}</title>
    
      </head>
<body>
    <section>  <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-left">
              <a class="navbar-brand" href="{% url 'index' %}""></a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
     
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">  
               <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only"></a>
               <a class="nav-item nav-link" href="{% url 'about' %}"">About</a>
               <a class="nav-item nav-link" href="{% url 'education' %}"">Education</a>
              <a class="nav-item nav-link" href="{% url 'experience' %}"">Experience</a>
           </div>
         </div>
       </nav>
       <!--Index-->
         {% block index%}{% endblock%}
     
         
         <!--About-->
         {% block about%}{% endblock%}
     
         <!--Education-->
         {% block education %}{% endblock%}
     
         
         <!--Experience-->
         {% block experience %}{% endblock%}
     
     </section> <!--end navbar-->
           
         
    
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
